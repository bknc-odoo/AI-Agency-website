<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nord AI - Multilingual Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        nav {
            background: rgba(30, 58, 138, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00D4FF;
        }

        /* Language Switcher */
        .lang-switcher {
            display: flex;
            gap: 0.5rem;
            background: rgba(0, 212, 255, 0.2);
            padding: 4px;
            border-radius: 8px;
            border: 1px solid #00D4FF;
        }

        .lang-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .lang-btn.active {
            background: #00D4FF;
            color: #1e3a8a;
        }

        /* Mobile Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 4px;
        }

        .hamburger span {
            width: 20px;
            height: 2px;
            background: white;
            margin: 2px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 58, 138, 0.98);
            backdrop-filter: blur(20px);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .mobile-menu.active {
            opacity: 1;
            visibility: visible;
        }

        .mobile-menu a, .mobile-menu button {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 1rem 0;
            background: none;
            border: none;
            cursor: pointer;
        }

        .mobile-lang-switcher {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .mobile-lang-btn {
            padding: 12px 24px;
            border: 2px solid #00D4FF;
            border-radius: 8px;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mobile-lang-btn.active {
            background: #00D4FF;
            color: #1e3a8a;
        }

        /* Content */
        .hero {
            padding: 120px 0 60px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00D4FF 0%, #38BDF8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            background: #00D4FF;
            color: #1e3a8a;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <span>Nord</span><span style="color: #00D4FF;">AI</span>
                </div>

                <!-- Desktop Navigation -->
                <div class="nav-links">
                    <a href="#services" data-translate="nav-services">Services</a>
                    <a href="#approach" data-translate="nav-approach">Approach</a>
                    <a href="#team" data-translate="nav-team">Team</a>
                    <button class="cta-button" data-translate="cta-get-started">Get Started</button>

                    <div class="lang-switcher">
                        <button id="lang-en" class="lang-btn active">EN</button>
                        <button id="lang-ua" class="lang-btn">UA</button>
                    </div>
                </div>

                <!-- Mobile Hamburger -->
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="#services" data-translate="nav-services">Services</a>
        <a href="#approach" data-translate="nav-approach">Approach</a>
        <a href="#team" data-translate="nav-team">Team</a>
        <button class="cta-button" data-translate="cta-get-started">Get Started</button>

        <div class="mobile-lang-switcher">
            <button id="lang-en-mobile" class="mobile-lang-btn active">EN</button>
            <button id="lang-ua-mobile" class="mobile-lang-btn">UA</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="hero">
        <div class="container">
            <h1 data-translate="hero-title">The Future Isn't Waiting. Nord It.</h1>
            <p data-translate="hero-description">Partner with Nord AI to develop and implement bespoke AI solutions that keep your business ahead of the competition.</p>
            <button class="cta-button" data-translate="hero-cta">Book a Consultation</button>
        </div>
    </div>

    <script>
        // Translation data
        const translations = {
            'en': {
                'nav-services': 'Services',
                'nav-approach': 'Approach',
                'nav-team': 'Team',
                'cta-get-started': 'Get Started',
                'hero-title': 'The Future Isn\'t Waiting. Nord It.',
                'hero-description': 'Partner with Nord AI to develop and implement bespoke AI solutions that keep your business ahead of the competition.',
                'hero-cta': 'Book a Consultation'
            },
            'ua': {
                'nav-services': 'Послуги',
                'nav-approach': 'Підхід',
                'nav-team': 'Команда',
                'cta-get-started': 'Почати',
                'hero-title': 'Майбутнє не чекає. Обери Nord.',
                'hero-description': 'Співпрацюйте з Nord AI для розробки та впровадження індивідуальних ШІ-рішень, які тримають ваш бізнес попереду конкурентів.',
                'hero-cta': 'Записатися на консультацію'
            }
        };

        let currentLang = localStorage.getItem('nordai-lang') || 'en';

        // Update content function
        function updateContent(lang) {
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Update language buttons
            document.querySelectorAll('.lang-btn, .mobile-lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(`lang-${lang}`)?.classList.add('active');
            document.getElementById(`lang-${lang}-mobile`)?.classList.add('active');

            // Store preference
            localStorage.setItem('nordai-lang', lang);
            currentLang = lang;
        }

        // Language switcher events
        document.getElementById('lang-en').addEventListener('click', () => updateContent('en'));
        document.getElementById('lang-ua').addEventListener('click', () => updateContent('ua'));
        document.getElementById('lang-en-mobile').addEventListener('click', () => updateContent('en'));
        document.getElementById('lang-ua-mobile').addEventListener('click', () => updateContent('ua'));

        // Mobile menu functionality
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking on links
        mobileMenu.addEventListener('click', (e) => {
            if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') {
                mobileMenu.classList.remove('active');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateContent(currentLang);
        });
    </script>
</body>
</html>
